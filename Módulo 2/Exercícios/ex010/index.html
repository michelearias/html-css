<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes em CSS</title>
    <style>
        div {
            display:inline-block; /* na mesma linha */
            background-color: lightgray;
            text-align: center;
            height: 200px; /* altura */
            width: 200px; /* largura */
            border: 1px solid black;
        }

        div:hover { /* PSEUDO CLASSE É REFERENTE A UM ESTADO / configuração de estado */
            background-color: coral;
        }
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    
</body>
</html>
