<!DOCTYPE html> <!--indica que estamos desenvolvendo em html -->
<html lang="pt-br"> <!--indica a linguagem, por ex: portugues-->
<head> <!--área de cabeça, parte de configurações do site-->
    <meta charset="UTF-8"> <!--suporte de acentuações-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--site ocupa todo o espaço disponível do body-->
    <title>Meu primeiro exercício</title> <!--tituto do site-->
</head>
<body> <!--area de corpo, are de onteudo do site-->
    <h1>Olá, Mundo!</h1> <!--titulo-->
    <hr> <!--colocar uma linha embaixo do titulo-->
    <p>Esse é o meu primeiro documento HTML! Estou muito feliz!</p> <!--paragrafo-->
    <p>Este é um momento único! Estou crindo um site!</p>
</body>
</html>
