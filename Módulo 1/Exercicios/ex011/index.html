<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <H1>Imagens dinâmicas</H1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midia/Nine Lives - Unicorn Heads.mp3" controls autoplay></audio> <!-- para colocar audio no seu site, controls - aparecer controle de audio , autoplay - para tocar o audio  (MP3, WAV, OGG - COMPATIBILIDADE COM OUTROS NAVEGADORES)-->

    <audio preload="auto" autoplay controls loop> <!--loop - quando acabar o audio recomeça-->
        <source src="midia/guanacast-33.mp3" type="audio/mpeg"> <!--se não for compativel o audio segue nas opçoes abaixo-->
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav"> <!--não utilizar o wav pois os arquivos são muito pesados-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>

</body>
</html>
