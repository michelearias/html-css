<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-css.png" alt="Logo CSS"> <!--src = source // CTRL + ESPAÇO (APARECE TODAS AS IMAGENS DISPONIVEIS) // alt - texto alternativo que explica melhor a imagem (ACESSIBILIDADE)-->
    <p>Podemos também colocar imagens que estão em sub-pastas</p>
    <img src="IMAGENS/logo-html-200.png" alt="Logo HTML">
    <p>Também podemos carregar imagens externas</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Javascript-shield.png" alt="Logo Javascript"> <!--URL-->
</body>
</html>
